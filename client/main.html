<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />

      <div class="username">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          autocomplete="off"
          spellcheck="false"
        />

        <img src="./gif/loading.gif" alt="Loading GIF" />
      </div>
      <div class="main-grid" id="main-grid">

          <div id="player">Player: <span id="playerName"></span></div>
          <div id="opponent">Opponent: <span id="oppName"></span></div>
        </div>
